<!DOCTYPE html>
<!-- 
    Fast and dirty hack just to create a showcase container... do not look at it too long ;-) 
-->
<html lang="en">
    <head>
        <title>OpenDataHub Web Component Webinar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="data:,">
        <style>
            h1 {
                color: black;
                font-size: 1.4em;
                font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            }
        </style>
        <script>
            function onload() {
                let loc = window.location.hash[window.location.hash.length - 1];
                loc = loc ? loc : 0;
                document.getElementById('frame').src = 'index' + loc + '.html';
            }
        </script>
    </head>
    <body onload="onload()">
        <h1>Welcome to the OpenDataHub Web Component Webinar</h1>
        Chapter (<span id="chapter">?</span>) &rarr; <button>0</button> | <button>1</button> | <button>2</button> | <button>3</button> | <button>4</button> | <button>5</button> | <button>6</button>
        <hr />
        <div id="container">
            <iframe 
                style="width: 99%; height: 600px; border: 3px solid black" 
                title="showroom" 
                id="frame" 
                src="index0.html"
            ></iframe>
        </div>
    
        <script>
            let f = document.getElementById("frame");
            let c = document.getElementById("container");
            let chapter = document.getElementById("chapter");

            let buttons = document.getElementsByTagName("button");

            for (i = 0; i < buttons.length; i++) {
                buttons[i].addEventListener('click', ev => {
                    f.src = "index" + ev.target.innerText + ".html";
                    try {
                        f.remove();
                    } catch (ex) {
                        console.warn(ex);
                    }
                    c.appendChild(f);

                    window.location.hash = ev.target.innerText;
                    chapter.innerText = ev.target.innerText;
                });
            }
        </script>
    </body>
</html>
